<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港巴士与电车实时监控系统 | 运输署数据</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #00c853;
            --danger: #f44336;
            --warning: #ff9800;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --dark-lighter: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-radius: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #1a73e8, #00c853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 200, 83, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            background: var(--dark-lighter);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            background: var(--dark-lighter);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 25px;
        }

        .map-section {
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: var(--border-radius);
        }

        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .cctv-section {
            grid-column: 1 / -1;
        }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .section-title h2 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .view-all:hover {
            text-decoration: underline;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .camera-item {
            background: var(--dark-light);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .camera-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .camera-header {
            background: var(--dark-lighter);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .camera-status {
            background: var(--secondary);
            color: #000;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .camera-feed {
            height: 180px;
            background: linear-gradient(45deg, #0c2461, #1e3799);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-feed::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .camera-placeholder {
            text-align: center;
            z-index: 1;
            color: rgba(255, 255, 255, 0.8);
        }

        .camera-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .camera-info {
            padding: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .bus-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .bus-list::-webkit-scrollbar {
            width: 6px;
        }

        .bus-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bus-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .bus-card {
            background: var(--dark-lighter);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .bus-card:hover {
            transform: translateX(5px);
            background: rgba(30, 30, 30, 0.9);
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .bus-route {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }

        .bus-model {
            background: rgba(26, 115, 232, 0.2);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bus-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .bus-license {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .last-update {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .data-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .camera-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bus"></i>
                </div>
                <div class="logo-text">
                    <h1>香港巴士与电车实时监控系统</h1>

                </div>
            </div>
            <div class="controls">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>系统运行正常</span>
                </div>
                <button class="refresh-btn" id="refreshBtn">

        <div class="dashboard">
            <div class="sidebar">
                <div class="card">
                    <div class="card-header">

                                <option value="968">968 - 元朗 ↔ 铜锣湾</option>
                                <option value="E21">E21 - 大角咀 ↔ 机场</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">车型选择</label>

                                <option value="ADL Enviro200">ADL Enviro200</option>

                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">地区选择</label>

                                <option value="HK">香港岛</option>
                                <option value="KL">九龙</option>
                                <option value="NT">新界</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">营运商</label>
                            <select id="operatorFilter">
                                <option value="">所有营运商</option>
                                <option value="KMB">九巴</option>
                                <option value="CTB">城巴</option>
                                <option value="NWFB">新巴</option>
                                <option value="LWB">龙运巴士</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-bar"></i> 实时统计</h2>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="onlineBuses">0</div>
                                <div class="stat-label">在线巴士</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="activeCameras">0</div>
                                <div class="stat-label">监控摄像头</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="avgSpeed">0</div>
                                <div class="stat-label">平均速度(km/h)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="delayedBuses">0</div>
                                <div class="stat-label">延误车辆</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-info-circle"></i> 系统信息</h2>
                    </div>
                    <div class="card-body">
                        <p>数据源: 运输署实时交通数据</p>
                        <p>更新频率: 每2分钟</p>
                        <p>最后更新: <span id="lastUpdateTime">载入中...</span></p>
                        <p>版本: 2.1.0</p>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="card map-section">
                    <div class="card-header">
                        <h2><i class="fas fa-map-marked-alt"></i> 实时位置地图</h2>
                    </div>
                    <div id="map"></div>
                </div>
                
                <div class="data-section">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-bus"></i> 巴士实时信息</h2>
                            <a href="#" class="view-all">查看全部</a>
                        </div>
                        <div class="card-body">
                            <div class="bus-list" id="busContainer">
                                <!-- 巴士信息将通过JavaScript加载 -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-tram"></i> 电车实时信息</h2>
                            <a href="#" class="view-all">查看全部</a>
                        </div>
                        <div class="card-body">
                            <div class="bus-list" id="tramContainer">
                                <!-- 电车信息将通过JavaScript加载 -->
                            </div>
